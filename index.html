<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <noscript>
    <link rel="stylesheet" href="css/noscript.css">
  </noscript>
</head>
<body>
  <main>
    <h1 class="sr-only">Interactive card details form</h1>

    <div class="mock-card-container" aria-hidden="true">
      <div class="mock-card mock-card-back">
        <p id="mock-card-cvc">000</p>
      </div>
  
      <div class="mock-card mock-card-front">
        <img src="images/card-logo.svg" alt="" class="mock-card-logo">
        <p id="mock-card-number" class="mock-card-number">0000 0000 0000 0000</p>
        <div class="mock-card-details">
          <p id="mock-card-holder">Jane Appleseed</p>
          <p id="mock-card-expiration">00/00</p>
        </div>
      </div>
    </div>

    <div class="form-card-container">
      <form action="#" method="post" id="form-card" class="form-card">
        <div>
          <label for="card-holder">Cardholder Name</label>
          <input type="text" name="card-holder" id="card-holder" placeholder="e.g. Jane Appleseed" required autofocus>
          <p id="card-holder-blank" class="error-message">Can't be blank</p>
        </div>
        <div>
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" pattern="^((4\d{3})|(5[1-5]\d{2})|(6011)|(34\d{1})|(37\d{1}))-?\s?\d{4}-?\s?\d{4}-?\s?\d{4}|3[4,7][\d\s-]{15}$" required>
          <p id="card-number-blank" class="error-message">Can't be blank</p>
          <p id="card-number-invalid" class="error-message">Enter valid credit card numbers only</p>
        </div>
        <div class="flex-row form-card-group">
          <div class="flex-row">
            <label>Exp. Date (MM/YY)</label>
            <div class="form-card-expiration">
              <label for="card-expiration-month" class="sr-only">Month (2-digit)</label>
              <input type="text" name="card-expiration-month" id="card-expiration-month" placeholder="MM" maxlength="2" pattern="(0[1-9])|([0-1][0-2])" required>
              <label for="card-expiration-year" class="sr-only">Year (2-digit)</label>
              <input type="text" name="card-expiration-year" id="card-expiration-year" placeholder="YY" maxlength="2" pattern="(2[0-9])" required>
              <p id="card-expiration-blank" class="error-message">Can't be blank</p>
              <p id="card-expiration-invalid" class="error-message">Enter non-expired 2-digit numbers only</p>
            </div>
          </div>
          <div>
            <label for="card-cvc">CVC</label>
            <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123" maxlength="3" pattern="\d{3}" required>
            <p id="card-cvc-blank" class="error-message">Can't be blank</p>
            <p id="card-cvc-invalid" class="error-message">Enter valid 3-digit CVC code</p>
          </div>
        </div>
        <button type="submit" id="button-confirm">Confirm</button>
      </form>

      <div class="confirm-container hidden">
        <img src="images/icon-complete.svg" alt="">
        <p class="thankyou">Thank You!</p>
        <p class="message">We've added your card details</p>
        <button class="button-continue">Continue</button>
      </div>
    </div>
  </main>
  <script src="js/default.js"></script>
</body>
</html>
